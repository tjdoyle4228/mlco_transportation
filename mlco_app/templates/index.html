<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet"  href= "{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Registration</title>
</head>
<body>
    <div class = 'wrapper'>
    <h1>MLCo Invoice Approval</h1>
    <div class="box">
        {% if messages %}
        <ul class ="error_messages">
            {% for message in messages %}
            <li {% if message.tags %} class = "{{message.tags}}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form id = 'form_home_page' class ='create' action="/users/create" method="POST"> 
            {% csrf_token %}
            <label>First Name: </label><br>
            <input type="text" name = 'first_name'><br>
            <label>Last Name:</label><br>
            <input type="text" name = 'last_name'><br>
            <label>Email:</label><br>
            <input type="email" name ='email'><br>
            <label>Password: </label><br>
            <input type="password" name ='password'><br>
            <label>Confirm PW: </label><br>
            <input type="password" name ='confirm_password'><br>
            <input type="submit" value="Create Account" class="button"><br>
        </form>
        <form id = 'form_home_page' class = 'login' action="/login" method="POST"> 
            {% csrf_token %}
            <label>Email:</label><br>
            <input type="email" name ='email'><br>
            <label>Password: </label><br>
            <input type="password" name ='password'><br>
            <input type="submit" value="Login" class="button"><br>
        </div>
    </div>
</body>
</html>
