<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet"  href= "{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
</head>
<body>
    <div class = 'wrapper' >
        <h2><a href="/invoiceData">Invoice Data</a> | <a href="/">Logout</a></h2>
        <div class="box">
            <form action="/addVendor" method="POST"> 
                {% csrf_token %}
                    <label>Vendor ID: </label><br>
                        <input type="text" name ='vendor_id'><br>
                    <label>Vendor Name: </label><br> 
                        <input type="text" name ="vendor_name"><br>
                    <label>Vendor Type: </label><br> 
                    <select name="vendor_type" id="">
                        <option value=""></option>
                        <option value="Dedicated Carrier">Dedicated Carrier</option>
                        <option value="Broker">Broker</option>
                        <option value="Other">Other</option>
                    </select>
   
                    <input type="submit" value="Log Invoice" class="button"><br>
                </form>
    </div>  
</body>
</html>
